name: Deploy DARWIN (Cloud Run)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        name: "Auth GCP via OIDC"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/pcs-helio/locations/global/workloadIdentityPools/github-oidc-pool/providers/github-oidc-provider
          service_account: darwin-runner@pcs-helio.iam.gserviceaccount.com

      - name: "Set up gcloud"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Build & Deploy"
        run: |
          export GCP_PROJECT_ID=pcs-helio
          export GCP_REGION=us-central1
          export GCP_SA_NAME=darwin-runner
          bash infra/darwin/cloud/gcp/deploy.sh
