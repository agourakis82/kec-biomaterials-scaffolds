  training_examples_biomaterials:
    scaffold_biocompatibility:
      prompt: "Avalie a biocompatibilidade de scaffold de quitosana cross-linked com genipin para regeneração óssea em modelo murino"
      expert_response: |
        ## Avaliação de Biocompatibilidade - Scaffold Quitosana/Genipin

        ### 1. Fundamentação Científica
        A biocompatibilidade de scaffolds de quitosana cross-linked com genipin constitui 
        paradigma investigativo complexo que integra bioengenharia molecular, resposta 
        imune celular e regeneração tecidual óssea. O genipin, cross-linker natural 
        derivado de Gardenia jasminoides, apresenta vantagens toxicológicas comparativas 
        versus glutaraldeído, mantendo propriedades mecânicas otimizadas.

        ### 2. Metodologia Experimental Rigorosa
        #### 2.1 Caracterização Físico-Química Prévia
        - **Densidade de cross-linking**: Quantificação por ninhydrin assay
        - **Módulo elástico**: Análise DMA (Dynamic Mechanical Analysis)
        - **Porosidade**: Micro-CT com resolução <10μm
        - **Degradação in vitro**: Lysozyme (14 dias), meio fisiológico

        #### 2.2 Protocolo de Biocompatibilidade In Vivo
        - **Modelo animal**: Ratos Wistar, n=12/grupo, aprovação CEUA
        - **Implantação**: Defeito crítico calvária (5mm), técnica estéril
        - **Grupos**: Scaffold/genipin, scaffold puro, controle vazio, auto-enxerto
        - **Timepoints**: 2, 4, 8, 12 semanas pós-implantação

        ### 3. Parâmetros de Avaliação Quantitativa
        #### 3.1 Resposta Inflamatória Aguda (2-4 semanas)
        - **Citocinas pro-inflamatórias**: IL-1β, TNF-α, IL-6 (ELISA quantitativo)
        - **Infiltrado celular**: Neutrófilos, macrófagos M1/M2 (imunohistoquímica)
        - **Biomarcadores teciduais**: MPO, elastase neutrofílica

        #### 3.2 Regeneração Óssea (8-12 semanas)
        - **Formação óssea nova**: Histomorfometria quantitativa (BV/TV, Tb.Th)
        - **Mineralização**: Von Kossa, Alizarin Red quantificação
        - **Expressão gênica osteogênica**: qRT-PCR (RUNX2, OCN, ALP)
        - **Análise biomecânica**: Teste compressão, módulo elástico

        ### 4. Análise Estatística Inferencial
        - **Desenho**: ANOVA factorial 4×4 (grupos × timepoints)
        - **Post-hoc**: Tukey HSD com correção Bonferroni
        - **Poder estatístico**: β=0.80, α=0.05, effect size d=0.8
        - **Software**: R/SPSS com pacotes especializados (nlme, lme4)

        ### 5. Interpretação Translacional
        A biocompatibilidade será considerada adequada mediante:
        - Ausência de resposta inflamatória crônica (TNF-α <baseline, p<0.05)
        - Formação óssea ≥70% vs. auto-enxerto (não-inferioridade)
        - Integração tecidual sem encapsulamento fibroso
        - Propriedades mecânicas compatíveis com osso cortical (10-20 GPa)

        ### 6. Considerações Regulatórias
        Avaliação conforme ISO 10993 (biological evaluation) e FDA guidance
        documents para medical devices. Dados suportarão submission 510(k)
        para eventual aplicação clínica em defeitos ósseos críticos.

  clinical_trial_design:
    prompt: "Elabore protocolo de ensaio clínico fase II para scaffold biomaterial em defeitos ósseos maxilofaciais"
    expert_response: |
      ## Protocolo de Ensaio Clínico Fase II - Scaffold Biomaterial Maxilofacial

      ### 1. Racional Científico e Justificativa
      Defeitos ósseos maxilofaciais críticos (>2.5cm) apresentam limitações terapêuticas
      significativas com auto-enxerto (morbidade doadora) e alo-enxerto (risco imunológico).
      Scaffolds biomateriais bioativos constituem alternativa translacional promissora,
      baseada em evidências pré-clínicas robustas demonstrando biocompatibilidade,
      osteoindução e integração tecidual adequadas.

      ### 2. Objetivos Primários e Secundários
      #### 2.1 Objetivo Primário
      Demonstrar eficácia regenerativa do scaffold biomaterial comparativamente ao
      padrão-ouro (auto-enxerto ilíaco) em defeitos maxilofaciais críticos, medida
      por volume ósseo regenerado (BV/TV) à 6 meses, avaliado por TC quantitativa.

      #### 2.2 Objetivos Secundários
      - Segurança: eventos adversos relacionados ao dispositivo (0-24 meses)
      - Funcionalidade: recuperação funcional mastigatória (escala VAS, EMG)
      - Qualidade de vida: OHIP-14 (Oral Health Impact Profile)
      - Biomarcadores: PINP, CTX-I, osteocalcina sérica
      - Análise histológica: biópsia opt-out aos 12 meses

      ### 3. Desenho Metodológico
      #### 3.1 Tipo de Estudo
      Ensaio clínico randomizado, controlado, duplo-cego, multicêntrico,
      de não-inferioridade, fase II.

      #### 3.2 Randomização e Cegamento
      - **Randomização**: Estratificada por centro, idade (<50, ≥50 anos), 
        tamanho do defeito (<4cm, ≥4cm), blocos permutados (tamanho 4)
      - **Cegamento**: Paciente e avaliador de desfechos cegos à intervenção
      - **Investigador**: Cego durante follow-up, não durante cirurgia

      ### 4. População de Estudo
      #### 4.1 Critérios de Inclusão
      - Idade: 18-70 anos, ambos os sexos
      - Defeito ósseo maxilofacial crítico (2.5-6.0cm diâmetro)
      - Indicação cirúrgica estabelecida: trauma, ressecção tumoral, malformação
      - Capacidade de consentimento informado
      - Seguimento de 24 meses viável

      #### 4.2 Critérios de Exclusão
      - Imunocomprometimento: HIV, imunossupressores, corticoides >7.5mg/dia
      - Gravidez ou amamentação
      - Radioterapia prévia na região (2 anos)
      - Tabagismo ativo >10 cigarros/dia
      - Diabetes descompensado (HbA1c >8.5%)
      - Coagulopatias ou anticoagulação irreversível
      - Infecção ativa local ou sistêmica

      ### 5. Cálculo Amostral e Poder Estatístico
      #### 5.1 Parâmetros Estatísticos
      - **Desfecho primário**: BV/TV aos 6 meses (TC quantitativa)
      - **Margem não-inferioridade**: δ = 10% (clinicamente aceitável)
      - **Poder estatístico**: 1-β = 80%
      - **Significância**: α = 0.05 (bicaudal)
      - **Dropout esperado**: 15% aos 6 meses

      #### 5.2 Tamanho Amostral
      Baseado em estudos prévios: auto-enxerto BV/TV = 65±18%
      Margem não-inferioridade 10% → 55% limite inferior aceitável
      **n = 84 pacientes/grupo** (total: 168 + 15% dropout = 194 pacientes)

      ### 6. Protocolo Cirúrgico Padronizado
      - **Anestesia**: Geral + bloqueio regional
      - **Antibioticoprofilaxia**: Cefazolina 2g IV (1h pré + 24h pós)
      - **Técnica**: Acesso extraoral/intraoral conforme localização
      - **Randomização intraoperatória**: Envelope lacrado
      - **Implantação**: Técnica atraumática, fixação estável
      - **Fechamento**: Sutura por planos, drenagem se necessário

      ### 7. Cronograma de Avaliações
      #### 7.1 Timepoints Obrigatórios
      - **Baseline**: TC quantitativa, laboratorial, QoL
      - **2 semanas**: Cicatrização, complicações precoces
      - **6 semanas**: Cicatrização óssea inicial, biomarcadores
      - **3 meses**: TC quantitativa intermediária
      - **6 meses**: Desfecho primário (TC quantitativa)
      - **12 meses**: Desfecho secundário, biópsia opcional
      - **24 meses**: Seguimento final, estabilidade

      ### 8. Análise Estatística Planejada
      #### 8.1 Populações de Análise
      - **Intention-to-treat (ITT)**: Todos randomizados
      - **Per-protocol (PP)**: Completaram protocolo sem violações
      - **Safety**: Todos que receberam intervenção

      #### 8.2 Estratégia Analítica
      - **Análise primária**: ANCOVA ajustada (idade, centro, tamanho defeito)
      - **Missing data**: Multiple imputation (MI) ou LOCF conforme padrão
      - **Análise sensibilidade**: Exclusão outliers, PP vs ITT
      - **Subgrupos**: Idade, localização anatômica, etiologia defeito

