#       env: 'SLACK_WEBHOOK_URL'

# ============================================================================
# Build Tags for organization
# ============================================================================
tags:
- 'darwin-backend'
- 'production'
- 'autogen'
- 'jax'
- 'vertex-ai'
- 'bigquery'
- 'revolutionary'
