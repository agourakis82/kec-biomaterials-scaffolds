# DARWIN FRONTEND COMPLETO - Cloud Build
timeout: 1800s

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

steps:
# Build da versão COMPLETA/REVOLUCIONÁRIA do frontend
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-frontend-complete'
  args:
  - 'build'
  - '--file=Dockerfile.production'
  - '--tag=gcr.io/pcs-helio/darwin-frontend:complete'
  - '--tag=gcr.io/pcs-helio/darwin-frontend:latest'
  - '--build-arg=NODE_ENV=production'
  - '--build-arg=NEXT_PUBLIC_BACKEND_URL=https://api.agourakis.med.br'
  - '--build-arg=NEXT_PUBLIC_FRONTEND_URL=https://darwin.agourakis.med.br'
  - '.'

# Push da versão completa
- name: 'gcr.io/cloud-builders/docker'
  id: 'push-frontend-complete'
  args:
  - 'push'
  - 'gcr.io/pcs-helio/darwin-frontend:complete'
  waitFor: [ 'build-frontend-complete' ]

# Push latest
- name: 'gcr.io/cloud-builders/docker'
  id: 'push-frontend-latest'
  args:
  - 'push'
  - 'gcr.io/pcs-helio/darwin-frontend:latest'
  waitFor: [ 'build-frontend-complete' ]

# Verify image
- name: 'gcr.io/cloud-builders/docker'
  id: 'verify-frontend-complete'
  args:
  - 'run'
  - '--rm'
  - '--entrypoint=node'
  - 'gcr.io/pcs-helio/darwin-frontend:complete'
  - '--version'
  waitFor: [ 'push-frontend-complete' ]

images:
- 'gcr.io/pcs-helio/darwin-frontend:complete'
- 'gcr.io/pcs-helio/darwin-frontend:latest'
